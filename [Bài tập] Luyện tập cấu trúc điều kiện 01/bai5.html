<script>
    let a = +prompt('nhap diem bai kiem tra');
    let b = +prompt('nhap thi giua ky');
    let c = +prompt('nhap diem cuoi ky')
    let d = (a + b * 2 + c * 3) / 6;
    if (d >= 8) {
        alert('Hoc sinh gioi');
    } else if (d >= 6) {
        alert('Hoc sinh kha');
    } else if (d >= 4) {
        alert('Hoc sinh Trung binh');
    } else {
        alert('Hoc sinh kem')
    }

</script>
